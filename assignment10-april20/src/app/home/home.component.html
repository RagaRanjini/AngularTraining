<mat-toolbar [ngStyle]="styles.menubar">
    <span>LetMe Shop!</span>
    <select [(ngModel)]="type" [ngStyle]="styles.dropdown">
        <option [ngStyle]="styles.options" *ngFor="let products of options">{{products}}</option>
    </select>
    <div [ngStyle]="styles.outerdiv">
        <div>
            <mat-slider  [ngStyle]="styles.slider" color="accent" min="0" max="105000" step="15000">
                <input #gridsize (change)="updateSetting1(value1)" [(ngModel)]="value1" matSliderStartThumb>
                <input #gridsize (change)="updateSetting2(value2)" [(ngModel)]="value2" matSliderEndThumb>
            </mat-slider>
        </div>
        <div [ngStyle]="styles.innerdiv">
            <p [ngStyle]="styles.p1">{{value1}}</p>
            <p [ngStyle]="styles.p2">{{value2}}</p>
        </div>
    </div>
</mat-toolbar>
<app-body *ngFor="let products of productslist| filter: type" [products]="products" [value1]="value1" [value2]="value2"></app-body>
