<!DOCTYPE html>
<html>
    <head>
        <title>Timer hh:mm:ss</title>
        <link rel="stylesheet" href="Timer.css">
    </head>
    <body>
        <div class="background">
            <img src="background.jpg" alt="background">
        </div>
        <div class="options">
            <button class="button1" onclick="startTimer()">Start</button>
            <button class="button2" onclick="stopTimer()">Stop</button>
            <button class="button3" onclick="resetTimer()">Reset</button>
        </div>
        <div class="time">
            <p id="timer">00:00:00</p>
            <p id="hms">Hours  -   Minutes  -  Seconds</p>
            <p id="notify"></p>
        </div>
        <script src="Timer.js"></script>
    </body>
</html>
